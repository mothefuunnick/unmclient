#custom_maps_announce_wdays1 = 

### custom_maps_announce_hoursX - позволяет указать часы для автоотправки сообщения custom_maps_announceX, часы следует указывать цифрами, например: custom_maps_announce_hours1 = 12 15 17 - означает что сообщение будет отправлено в 12, 15 и 17 часов
### также можно указать период времени на протяжении которого будет отправлено сообщение, например: custom_maps_announce_hours1 = 18-20 - означает что сообщение будет отправлено в 18 часов, но если по каким-то причинам сообщение не было отправлено в 18 часов (не было интернета или бот был отключен), то сообщение будет отправлено "как только, так сразу", но не позднее 20-ти часов
### минимальное допустимое значение - 0 (00:00), максимальное - 23 (23:00)
### это обязательный для заполнения квар, если его оставить пустым - то дальнейшие квары (custom_maps_announceX+1) читаться не будут!
