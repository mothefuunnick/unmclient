### также можно указать период времени на протяжении которого будет отправлено сообщение, например: custom_maps_announce_minutes1 = 15-45 - означает что сообщение будет отправлено в 15 минут, но если по каким-то причинам сообщение не было отправлено в 15 минут (не было интернета или бот был отключен), то сообщение будет отправлено "как только, так сразу", но не позднее 45-ти минут
### минимальное допустимое значение - 0 (начало самой первой минуты в часе), максимальное - 59 (начало самой последней минуты в часе)
