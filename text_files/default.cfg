### Desync Reduction
### Theoretically you need to set the latency at the maximum latency (!p shows) of the players in games, but, the medium value will work too.
### So if the players in the game have !p - 60ms 80ms 120ms - you could try setting it at about 90 or 100.
### The synclimit it's just a value for when to show the lag screen.
### You should increase it a bit only if some players lag, but not too much cause either way if they are behind and have lag they will drop, regardless of the lag screen showing or not.
### So the latency is the most important.

