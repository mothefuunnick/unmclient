### допустимые переменные: totgames, kills, deaths, assists, creepkills, creepdenies, neutralkills, towerkills, raxkills, courierkills, wins, losses, killstotal, deathstotal, creepkillstotal, creepdeniestotal, assiststotal, neutralkillstotal, towerkillstotal, raxkillstotal, courierkillstotal
