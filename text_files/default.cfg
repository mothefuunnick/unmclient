### также можно указать период времени на протяжении которого будет отправлено сообщение, например: custom_maps_announce_seconds1 = 15-45 - означает что сообщение будет отправлено в 15 секунд, но если по каким-то причинам сообщение не было отправлено в 15 секунд (не было интернета или бот был отключен), то сообщение будет отправлено "как только, так сразу", но не позднее 45-ти секунд
### минимальное допустимое значение - 0 (начало первой секунды в минуте), максимальное - 59 (начало самой последней секунды в минуте)
### это не обязательный для заполнения квар, если его оставить пустым - то он автоматически примет значение 0
