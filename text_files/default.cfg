### минимальное допустимое значение - 1 (1-ое число), максимальное - 31 (31-ое число)
### это не обязательный для заполнения квар, если его оставить пустым, то сообщение custom_maps_announceX будет отправлено независимо от того, какой сейчас день месяца
#custom_maps_announce_mdays1 = 

