### Опции команды !owner для админов (по умолчанию = 2)
### 0 = команда !owner отключена для админов
### 1 = команда !owner доступна админам, однако в лобби не может находиться более 1 владельца игры.
### 2 = команда !owner доступна админам. однако не может быть больше двух владельцев игры: овнер по умолчанию + игрок которому дали owner'а
### 3 = команда !owner доступна админам, может быть сколько угодно владельцев игры
### 4 = команда !owner доступна админам. однако не может быть больше двух владельце игры: игрок, который использовал команду !owner + игрок которому дали owner'а
