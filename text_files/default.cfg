### Временный владелец игры (temp owner) имеет ограниченный список доступных админ-команд, не может давать баны, варны и делать заметки для игроков.
### Владелец игры (owner) имеет полный список доступных админ-команд.
### Если простой игрок получает owner'а он становится временным владельцем игры (temp owner'ом)
### Если админ получает owner'а он становится полноправным владельцем игры (owner'ом)
### Админы в своих играх являются владельцами игры по умолчанию. Так же как и обычный игрок (которому админ захостил игру через !pubby) является временным владельцем игры по умолчанию
### Команду !owner можно настроить для админов и обычных юзеров по-разному
### Опции команды !owner для простых игроков - не админов (по умолчанию = 0)
### 0 = команда !owner отключена для игроков
### Также команда !owner не будет работать если игра заблокирована. По умолчанию игра блокируется когда заходит владелец игры (админ который ее захостил)
### 1 = команда !owner доступна простым игрокам, однако в лобби не может находиться более 1 временного владельца
### Если кто-то из игроков уже стал временным владельцем игры с помощью команды !owner - следующий игрок написавший !owner получит уведомление об ошибке
### 2 = команда !owner доступна простым игрокам, может быть сколько угодно временных владельцев игры
